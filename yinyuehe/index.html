<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="iconfont.css">
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <img src="mayday.png" alt="">
            <audio id="myAudio" src="五月天 - 我不愿 让你一个人.mp3"></audio>
        </main>
        <div class="tool">
            <div class="sys">
                <span class="iconfont">&#xe603;</span>
            </div>
            <div class="btn">
                <span class="iconfont">&#xe710;</span>
            </div>
            <div class="xys">
                <span class="iconfont">&#xe604;</span>
            </div>
            <div class="progress">
                <div class="current-time"></div>
                <div class="pro-box">
                    <div class="pro-bg"></div>
                    <div class="pro-active">
                        <span class="radio"></span>
                    </div>
                </div>
                <div class="duration-time"></div>
            </div>
            <div class="volume">
                <span class="iconfont">&#xe650;</span>
            </div>
            <div class="progresstwo">
                <div class="back-box">
                    <div class="back-bg"></div>
                    <div class="back-active">
                        <span class="round"></span>
                    </div>
                </div>
            </div>   
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
